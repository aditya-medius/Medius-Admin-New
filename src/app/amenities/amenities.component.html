<div class="content">
  <p>Essentials<span style="color: rgb(186, 185, 185)">/Amenities</span></p>
</div>
<h1 class="app">Amenities</h1>
<div class="custom">
  <form [formGroup]="amenityForm">
    <input
      type="text"
      formControlName="amenity"
      placeholder="Enter Amenity name.."
      style="
        background-color: rgb(248, 246, 246);
        height: 40px;
        width: 40%;
        border-style: none;
        padding: 20px;
        font-style: italic;
        border: 1px solid rgb(175, 173, 173);
      "
    />

    <mat-checkbox formControlName="isPrimary" class="example-margin">
      Primary
    </mat-checkbox>
    <!--submit button style-->
    <a
      class="btn btn-success"
      style="
        background-color: #10847e;
        width: 20%;
        color: white;
        margin-left: 30px;
      "
      (click)="addAmenity()"
      >Submit</a
    >
  </form>
</div>

<!--table of service-->
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-white">
    <tr>
      <th style="color: #a7a4a4">
        Show<button
          style="
            border-radius: 5px;
            background: #ffffff;
            border: 0.5px solid #10847e;
            box-sizing: border-box;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 15px;
          "
        >
          05
          <i class="fa fa-sort" style="color: blue"></i></button
        >entries
      </th>
    </tr>
    <tr>
      <th>
        Sr. No.
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>
      <th>
        Amenities Name
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>
      <th>
        Actions
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="amenitiesArray">
      <tr *ngFor="let data of amenitiesArray; let index = index">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-normal mb-1">#AM00{{ index }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ data.name }}</p>
        </td>
        <td>
          <a
            class="btn btn-success"
            style="background-color: #7fed99; color: green"
            href="#!"
            role="button"
          >
            <i class="fa fa-pencil me-2"></i>Edit</a
          >
          &nbsp;&nbsp;
          <a
            class="btn btn-danger"
            style="background-color: #fd866e; color: red"
            href="#!"
            role="button"
          >
            <i class="fa fa-trash me-2"></i>Delete</a
          >
        </td>
      </tr>
    </ng-container>
    <tr></tr>
    <tr>
      <td></td>
      <td></td>
      <td style="color: rgb(114, 111, 111); font-size: 17px">
        Previous<span>
          <button
            style="
              background-color: #10847e;

              border-style: none;
              color: white;
              margin-left: 10px;
              margin-right: 10px;
              padding: 10px 20px;
            "
          >
            1
          </button></span
        >Next
      </td>
    </tr>
  </tbody>
</table>
