<div class="content">
  <p>Dashboard <span style="color: rgb(186, 185, 185)">/Hospital</span></p>
</div>
<h1 class="app">Hospitals</h1>

<!--Table of appointsment-->
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-white">
    <tr>
      <th style="color: #a7a4a4">
        Show<button
          style="
            border-radius: 5px;
            background: #ffffff;
            border: 0.5px solid #10847e;
            box-sizing: border-box;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 15px;
          "
        >
          10
          <i class="fa fa-sort" style="color: blue"></i></button
        >entries
      </th>
    </tr>
    <tr>
      <th>
        Hospital Name
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>

      <th>
        City
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>
      <th>
        Locality

        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>

      <th>
        No. Of Appointments

        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>

      <th>
        Status
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="hospitalList">
      <tr *ngFor="let data of hospitalList">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-normal mb-1">{{ data.name }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ data.address.state.name }}</p>
        </td>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-normal mb-1">{{ data.address.locality.name }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">
            {{
              data.appointment.length > 0 ? data.appointment[0].appointment : 0
            }}
          </p>
        </td>
        <td>
          <mat-slide-toggle
            [checked]="data.verified"
            [disabled]="data.verified"
            (change)="toggleVerify(data._id)"
            color="warn"
          ></mat-slide-toggle>
        </td>
      </tr>
    </ng-container>
    <tr>
      <td>Showing 1 to 10 of 10 entites</td>
    </tr>
  </tbody>
</table>
