<div class="content">
  <p>
    Essentials<span style="color: rgb(186, 185, 185)">/Speciality List</span>
  </p>
</div>
<h1 class="app">Speciality List</h1>
<div class="custom">
  <input
    type="text"
    placeholder="Enter Speciality Name"
    style="
      background-color: rgb(248, 244, 244);
      height: 40px;
      width: 40%;
      border-style: none;
      padding: 20px;
      font-style: italic;
      border: 1px solid rgb(175, 173, 173);
    "
  />

  <input
    type="text"
    placeholder="Upload Icon"
    style="
      background-color: rgb(248, 246, 246);
      height: 40px;
      width: 25%;
      margin-left: 20px;
      border-style: none;
      padding: 15px;
      font-style: italic;
      border: 1px solid rgb(175, 173, 173);
    "
  />
  <!--submit button style-->
  <a
    class="btn btn-success"
    style="
      background-color: #10847e;
      color: white;
      width: 15%;
      width: 20%;
      margin-left: 20px;
    "
    >Submit</a
  >
</div>

<!--table of service-->
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-white">
    <tr>
      <th style="color: #a7a4a4">
        Show<button
          style="
            border-radius: 5px;
            background: #ffffff;
            border: 0.5px solid #10847e;
            box-sizing: border-box;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 15px;
          "
        >
          05
          <i class="fa fa-sort" style="color: blue"></i></button
        >entries
      </th>
    </tr>
    <tr>
      <th>
        Sr. No.
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>

      <th>
        Speciality
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>

      <th>
        Icon
        <i
          class="fa fa-arrow-down"
          style="color: rgb(199, 194, 194); margin-left: 10px"
        ></i>
        <i class="fa fa-arrow-up" style="color: rgb(199, 194, 194)"></i>
      </th>

      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="speciality">
      <tr *ngFor="let data of speciality; let index = index">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-normal mb-1">#00{{ index }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ data.specialityName }}</p>
        </td>
        <td>
          <img
            style="height: 30px; width: 30px; border-radius: 50%"
            [src]="data.img | image: data.img"
            alt=""
          />
        </td>

        <td>
          <a
            class="btn btn-success"
            style="background-color: #7fed99; color: green"
            href="#!"
            role="button"
          >
            <i class="fa fa-pencil me-2"></i>Edit</a
          >
          &nbsp;&nbsp;
          <a
            class="btn btn-danger"
            style="background-color: #fd866e; color: red"
            href="#!"
            role="button"
          >
            <i class="fa fa-trash me-2"></i>Delete</a
          >
        </td>
      </tr>
    </ng-container>

    <tr>
      <td>Showing 1 to 10 of Entities</td>
      <td></td>
      <td></td>
      <td style="color: rgb(114, 111, 111); font-size: 17px">
        Previous<span>
          <button
            style="
              background-color: #10847e;

              border-style: none;
              color: white;
              margin-left: 10px;
              margin-right: 10px;
              padding: 10px 20px;
            "
          >
            1
          </button></span
        >Next
      </td>
    </tr>
  </tbody>
</table>
